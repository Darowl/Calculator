<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/7759497efc.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="containerCal" class="container">
    <div id="containerScreen" class="container-screen">0</div>
    <div class="container-btns">
      <!-- Clear -->
      <button value="allClear" class="allClear">AC</button>
      <button value="clear" class="clear">C</button>
      <!-- Numbers  -->
      <button value="9">9</button>
      <button value="8">8</button>
      <button value="7">7</button>
      <button value="6">6</button>
      <button value="5">5</button>
      <button value="4">4</button>
      <button value="3">3</button>
      <button value="2">2</button>
      <button value="1">1</button>
      <button value="0">0</button>
      <!-- decimal -->
      <button  value="." class="decimal">.</button>
      <!-- operators-->
      <button value="*" class="operator">&times;</button>
      <button value="/" class="operator">&divide;</button>
      <button value="-" class="operator">-</button>
      <button value="+" class="operator">+</button>
      <button value="=" class="operator">=</button>
      
    </div>
  </div>
  <script type="module" src="index.js"></script>
</body>
</html>
